<body>

  <canvas id="lienzo" width="500" height="350"></canvas>
  <h1>Coloque donde corresponda</h1>
  <div class="container">
    <!--ondragstart especifica que debe suceder cuando se arrastra el elemento
        dragable indica que se puede arratrar el elemento-->
    <img src="/imagenes/pelota.png" alt="" draggable="true" ondragstart="drag(event)" id="pelota" height="300"
      width="300">
    <img src="/imagenes/dinosaurio.jpg" alt="" draggable="true" ondragstart="drag(event)" id="pelota" height="300"
      width="300">
    <img src="/imagenes/paragua.png" alt="" draggable="true" ondragstart="drag(event)" id="pelota" height="300"
      width="300">


  </div>
  <!--Se usa ondrop para especifica que sucede cuando se suelta un elemento
      ondragover especifica donde se pueden soltar los arrastrados-->
  <div class="container">
    <div class="canvas">
      <div class="box" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <h1>Pelota</h1>
    </div>
    <div class="canvas">
      <h1>Dinosaurio</h1>
      <div class="box" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="canvas">
      <h1>Paraguas</h1>
      <div class="box" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </div>
